plugins {
    id 'java'
    id 'war'
}

group 'learn'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    compile 'org.springframework:spring-web:5.1.9.RELEASE'
    compile 'org.springframework:spring-context:5.1.9.RELEASE'
    compile 'org.springframework:spring-context-support:5.1.9.RELEASE'
    compile 'org.springframework:spring-webmvc:5.1.9.RELEASE'
    compile 'org.springframework:spring-orm:5.1.9.RELEASE'
    compile 'org.hibernate.orm:hibernate-core:6.0.0.Alpha2'
    compile 'mysql:mysql-connector-java:8.0.17'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


